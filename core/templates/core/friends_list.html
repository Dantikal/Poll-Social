{% extends 'core/base.html' %}

{% block content %}
<h2>Мои друзья</h2>
<hr>
<ul>
  {% for friend in friends %}
    <li>
      <a href="{% url 'user_profile' friend.username %}">{{ friend.username }}</a>
    </li>
  {% empty %}
    <li>У вас пока нет друзей.</li>
  {% endfor %}
</ul>
{% endblock %}
